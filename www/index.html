    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
    <style>
        .containerMain {
            width: 100%;
            height: auto;
            background: white;
        }
        .individualDiv {
            width: 150px;
            height: 150px;
            background: wheat;
            margin: 10px 0px;
        }
        .displayFlex {
            display: flex;
            display: -webkit-flex; /* Safari */
            display: -moz-flex; /* Mozilla */
        }
        /*centerAll*/
        .flexAlignCenterJustifyCenter {  
            display: flex;
            justify-content: center;
            align-items: center;
            display: -webkit-flex; /* Safari */
            -webkit-justify-content: center; 
            -webkit-align-items: center;
            display: -moz-flex; /* Mozilla */
            -moz-justify-content: center; 
            -moz-align-items: center;
        }
        /*wrap*/
        .flexWrap{       
            display: flex;
            flex-wrap: wrap;
            display: -webkit-flex; /* Safari */
            -webkit-flex-wrap: wrap; 
            display: -moz-flex; /* Mozilla */
            -moz-flex-wrap: wrap; 
        }
        /*noWrap*/
        .flexNoWrap { 
            display: flex;
            flex-wrap: no-wrap;
            display: -webkit-flex; /* Safari */
            -webkit-flex-wrap: no-wrap; 
            display: -moz-flex; /* Mozilla */
            -moz-flex-wrap: no-wrap; 
        }
        /*spaceAround*/
        .flexAlignCenterJustifySpaceAround {      
            display: flex;
            justify-content: space-around;
            align-items: center;
            display: -webkit-flex; /* Safari */
            -webkit-justify-content: space-around; 
            -webkit-align-items: center;
            display: -moz-flex; /* Mozilla */
            -moz-justify-content: space-around; 
            -moz-align-items: center;
        }
    </style>
</head>

<body>
    <div class="containerMain flexWrap flexAlignCenterJustifySpaceAround">
        <div class="individualDiv flexAlignCenterJustifyCenter">Bulletin Board</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Check In</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Event</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Document Repository</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Dining</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Directory Service</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Survey</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Staff Directory</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Email</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Community Directory</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Green Pages</div>
        <div class="individualDiv flexAlignCenterJustifyCenter">Sponser</div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>
